<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Survey Form</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    
    <header class="header">
        <h1 id="title" class="header__title">Survey Form</h1>
        <p id="description" class="header__title--sub">Let us know how we can improve <a class="link" href="https://learn.freecodecamp.org" target="_blank">freeCodeCamp</a></p>
    </header>
    
    <form class="form" action="#">
        
        <div class="form__field name">
            <label class="form__field--label" for="name">Name:</label>
            <input id="name" class="form__field--input" type="text" name="name"/>
        </div>
        
        <div class="form__field email">
            <label class="form__field--label" for="email">Email:</label>
            <input id="email" class="form__field--input" type="email" name="email"/>
        </div>
        
        <div class="form__field age">
            <label class="form__field--label" for="age">Age:</label>
            <input id="age" class="form__field--input" type="number" name="age"/>
        </div>
        
        <div class="form__field role">
            <label class="form__field--label" for="role">Which option best describes your current role?</label>
            <select class="form__field--select" name="role" id="role">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="stdt">Student</option>
                <option value="ftjb">Full time job</option>
                <option value="ftlr">Full time learner</option>
                <option value="pnts">Prefer not to say</option>
                <option value="othr">Other</option>
            </select>
        </div>
        
        <div class="form__field recommendation">
            <p class="form__field--label">How likely is that you would recommend freeCodeCamp to a friend?</p>
            <fieldset class="form__field--set">
                <ul>
                    <li>
                        <label class="form__radio" for="defn">
                            <input id="defn" class="form__radio-input" type="radio" name="recommendation"/>
                            Definitely
                            <span class="form__radio-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__radio" for="mayb">
                            <input id="mayb" class="form__radio-input" type="radio" name="recommendation"/>
                            Maybe
                            <span class="form__radio-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__radio" for="nots">
                            <input id="nots" class="form__radio-input" type="radio" name="recommendation"/>
                            Not sure
                            <span class="form__radio-button"></span>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </div>
        
        <div class="form__field like-most">
            <label class="form__field--label" for="like-most">What do you like most in freeCodeCamp?</label>
            <select class="form__field--select" name="like-most" id="like-most">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="chalg">Challenges</option>
                <option value="proj">Projects</option>
                <option value="comm">Community</option>
                <option value="osrc">Open Source</option>
                <option value="othr">Other</option>
            </select>
        </div>
        
        <div class="form__field suggestion">
            <p class="form__field--label">Things that should be improved in the future <span>(Check all that apply):</span></p>
            <fieldset class="form__field--set">
                <ul>
                    <li>
                        <label class="form__checkbox" for="fepj">
                            <input id="fepj" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Front-end Projects
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="bepj">
                            <input id="bepj" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Back-end Projects
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="dtvs">
                            <input id="dtvs" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Data Visualization
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="chlg">
                            <input id="chlg" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Challenges
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="oscm">
                            <input id="oscm" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Open Source Community
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="gthr">
                            <input id="gthr" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Gitter Help Rooms
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="ctmt">
                            <input id="ctmt" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            City Meetups
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="wiki">
                            <input id="wiki" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Wiki
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="frms">
                            <input id="frms" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Forums
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                    <li>
                        <label class="form__checkbox" for="adcs">
                            <input id="adcs" class="form__checkbox-input" type="checkbox" name="suggestion"/>
                            Additional Courses
                            <span class="form__checkbox-button"></span>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </div>
        
        <div class="form__field asuggestion">
            <label class="form__field--label" for="asuggestion">Any comment or suggestion:</label>
            <textarea class="form__field--textarea" id="asuggestion" name="asuggestion" rows="5" placeholder="Enter your comment here ...">
            </textarea>
        </div>
        
        <div class="form__field btn">
            <input class="btn-submit" type="submit" name="submit"/>
        </div>
        
    </form>
    
    <footer class="footer">
        <p class="footer__text">Designed and developed by <strong>Subrata Sarker</strong> with &hearts;</p>
        <small class="footer__copy">&copy; 2018 <a class="link" href="https://learn.freecodecamp.org" target="_blank">freeCodeCamp</a></small>
    </footer>
    
    
    <!-- test script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
